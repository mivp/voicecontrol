<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0" />
    <title>CAVE2 voice control</title>

    <script src="https://cdn.socket.io/socket.io-1.4.3.js"></script>
    <script type="text/javascript" src="../lib/artyom/artyom.window.js"></script>
 <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1>Hold Button and speak</h1>

    <p>Recognition text: <span id="span-preview"></span></p>
    <p>Final text: <span id="span-final"></span></p>
    <p>Command: <input type="text" name="commandstr" id="commandstr"></p>
    <button id="recordbutton" class="button" type="button" onmousedown="startrecord()" onmouseup ="stoprecord()"> Start Voice Recognition</button>

    <script type="text/javascript" src="main.js"></script>
   
  </body>
</html>
